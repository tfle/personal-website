<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script type="module" src="color-modes.js"></script>
</head>
<body class="col-lg-8 mx-auto p-4 py-md-5">
  <header class="pb-3 mb-5 border-bottom" id="top">
    <a href="/" class="text-body-emphasis text-decoration-none">
      <span class="fs-4">Tony Le</span>
    </a>
  </header>
  <main class="fs-5 col-md-8">
    <h1 class="text-body-emphasis">Page Not Found</h1>
    <p>To err is human.</p>
    <p>Here's the latest xkcd comic for your troubles.</p>
    <img id="comic-image" alt="XKCD Comic">
  </main>
  <script>
    fetch('https://xkcd.com/info.0.json')
      .then(response => response.json())
      .then(data => {
        const imgElement = document.getElementById('comic-image');
        imgElement.src = data.img;
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
